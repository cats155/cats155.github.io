<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approach Gallery</title>
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Match homepage hero styling */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(180deg, #0c1b32, #112a4a);
      color: #fff;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 750px;
      margin: 0 auto;
      opacity: 0.9;
      line-height: 1.6;
    }

    .search-section {
      padding-top: 2rem;
    }
  </style>

</head>

<body>
  
  <nav class="navbar">
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About</a>
</nav>

  <!-- Hero replaces original header -->
  <header class="hero">
    <h1>Approach Procedure Gallery</h1>
    <p>
      Explore a curated collection of unique instrument approach procedures from around the world.
      Search, browse, zoom in, and study each approach plate in detail.
    </p>
  </header>

  <main>

    <!-- Search -->
    <section class="search-section">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search approaches..."
        aria-label="Search images"
      />
    </section>

    <!-- Gallery -->
    <section id="gallery" class="gallery"></section>

  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightboxClose">&times;</span>
    <img id="lightboxImg" alt="">
    <p id="lightboxDesc"></p>
  </div>

  <footer class="site-footer">
    <p>For educational and enthusiast use â€” not for real-world navigation.</p>
  </footer>

  <script>
    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxDesc = document.getElementById("lightboxDesc");
    const lightboxClose = document.getElementById("lightboxClose");

    let images = [];

    // Load JSON
    fetch("images/images.json")
      .then(res => res.json())
      .then(data => {
        images = data;
        renderGallery(images);
      })
      .catch(err => {
        gallery.innerHTML = `<div class="empty">Error loading images: ${err}</div>`;
      });

    // Render Gallery
    function renderGallery(list) {
      gallery.innerHTML = "";

      list.forEach(item => {
        const src = `images/${item.file}`;
        const description = item.description || "";

        const card = document.createElement("div");
        card.className = "card fade-in";

        const img = document.createElement("img");
        img.src = src;
        img.alt = description;
        img.className = "gallery-img";
        img.loading = "lazy";
        img.onclick = () => openLightbox(src, description);

        const caption = document.createElement("p");
        caption.className = "description";
        caption.textContent = description;

        card.appendChild(img);
        card.appendChild(caption);
        gallery.appendChild(card);
      });
    }

    // Search
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      const filtered = images.filter(item =>
        item.file.toLowerCase().includes(q) ||
        (item.description || "").toLowerCase().includes(q)
      );
      renderGallery(filtered);
    });

    // Lightbox functions
    function openLightbox(src, desc) {
      lightboxImg.src = src;
      lightboxDesc.textContent = desc;
      lightbox.classList.remove("hidden");
    }

    lightboxClose.onclick = () => lightbox.classList.add("hidden");
    lightbox.onclick = e => {
      if (e.target === lightbox) lightbox.classList.add("hidden");
    };
  </script>

</body>
</html>
